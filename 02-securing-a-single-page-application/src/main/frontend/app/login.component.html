<div class="container">
  <h4>Login Form</h4>
  <p><strong>Authenticated: </strong><span><i>{{ authenticated }}</i></span></p>
</div>
<div class="alert alert-danger" [hidden]="!error">
  There was a problem while logging in. Please try again.
</div>
<div class="container">
  <form (submit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
